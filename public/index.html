<html>
<head>
    <script src="js/socket.io.js"></script>
    <script src="js/jquery-3.1.1.min.js"></script>

</head>
<style>
    img{

        width: 400px;
        height:400px;

    }

</style>
<body>
<div class=" content" style="display: flex; flex-wrap: wrap" width="100%" height="100%">


</div>


<script>
    //http://beduxsec.ddns.net
    var socket = io.connect("http://beduxsec.ddns.net:3001");

    $.get( "/users", function( data ) {
        for(var i in data){
            $(".content").append('<img  id="'+data[i].name +'" />');
        }

    });
     socket.on("NewImage",function (msg) {
                       document.getElementById(msg.Name).src = "data:image/png;base64," + msg.Data;
                   })




</script>
</body>

</html>
